
	<!DOCTYPE html>
	<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculadora anashe</title>

		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Signika+Negative:wght@300;400;600&display=swap" rel="stylesheet">

	</head>


	<body>

		<div class="container">

			<div class="calculadora">


				<div class="display">

					<div id="resultado">0</div>
					<div id="numeroActual"></div>
				
				</div>


					<button class=" boton operador borrar">AC</button>
					<button class=" boton operador borrar">C</button>
					

					<button class=" boton operador">&larr;</button>

					<button class="boton operador">/</button>
					<button class=" boton numero">7</button>
					<button class=" boton numero">8</button>
					<button class=" boton numero">9</button>

					<button class=" boton operador">*</button>
					<button class=" boton numero">4</button>
					<button class=" boton numero">5</button>
					<button class=" boton numero">6</button>

					<button class=" boton operador">+</button>
					<button class=" boton numero">1</button>
					<button class=" boton numero">2</button>
					<button class=" boton numero">3</button>
					<button class=" boton operador">-</button>

									
					<button class=" boton numero dobleespacio">0</button>
					<button class=" boton operador dobleespacio igualdad">=</button>


			</div>
			
		

		</div>


	
	</body>

	</html>

		<script type="text/javascript" src="index.js"></script>
